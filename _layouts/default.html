<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    

    <main class="page-content" aria-label="Content" style="padding:120px 0;">
      <div class="wrapper">
            
            
        {{ content }}
      </div>
    </main>

    <center style="position: relative;">
            <div style="filter: blur(0px);background-color: #000;position: absolute;width: 100%;height: 100%;
            background-image: url(https://raw.githubusercontent.com/o-x-o/o-x-o.github.io/master/assets/bg.jpg);
            background-repeat: repeat-y;
            background-position: center bottom;
            background-attachment: fixed;"></div>
            <center style="color: #828282;padding: 60px;position: relative;text-align: center;font-size: 20px;"><i>{{ site.description | escape }}</i></center>
        </center>


    {% include footer.html %}

  </body>

</html>
